<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaVM WASM Example - Sum</title>
    <script type="text/javascript" charset="utf-8" src="wasm/sumwasm.wasm-runtime.js"></script>
</head>
<body>

<section>
    <h1>TeaVM WASM Example - Sum</h1>

    <p>Sum of 10 + 20 is <span id="output1"></span></p>
</section>

<script>
    async function loadWasm() {
        try {
            // use the load function provided by the TeaVM runtime to load the WASM module
            const teavmInstance = await TeaVM.wasm.load('wasm/sumwasm.wasm');

            // use the instance's exports to call the method
            if (teavmInstance.instance.exports.add) {
                const result = teavmInstance.instance.exports.add(10, 20);

                // write the method result
                document.getElementById('output1').textContent = result;
            }
        } catch (e) {
            console.error('Failed to load the WASM module', e);
        }
    }
    loadWasm();
</script>

</body>
</html>
